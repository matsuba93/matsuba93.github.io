<!DOCTYPE html>
<html lang="ja">
    <head>
        <meta charset="utf-8">
        <link rel="stylesheet" href="./css/base.css">
        <title>今日のごはん</title>
    </head>

    <body>
        <header>
            <h1 id="top">今日のご飯</h1>
        </header>

        <div>
            <h2>朝ごはん</h2>
            <p>昼に起きたので食べていない</p>
        </div>

        <div>
            <h2>13:30   昼ごはん</h2>
            <ul>
                <li>カップラーメン</li>
            </ul>
        </div>

        <div>
            <h2>15:30   おやつ</h2>
            <ul>
                <li>じゃがりこ(じゃがバター)</li>
                <li>ポテトチップス(うすしお)</li>
            </ul>
        </div>

        <div>
            <h2>22:30   晩ごはん</h2>
            <ul>
                <li>白米</li>
                <li>豚の生姜焼き</li>
                <li>めかぶ</li>
                <li>味噌汁</li>
            </ul>
        </div>
        
        <div id="requests">
            <h3>お問い合わせ</h3>
            
            <form method="POST" action="#">
                <p>お名前:<input type="text" name="NAME"></p>
                <div>
                    <label for="requests">質問内容:</label>
                    <textarea name="requests" cols="30" rows="10"></textarea>
                </div>
                
                
                <p><input type="reset" value="取り消しする"></p>
            </form>
            <input type="button" value = "送信する" onclick = "submit()">
            
        </div>
        

        <nav id="TOP">
            <a href="#top">トップにもどる</a>
        </nav>
        
        <footer>
            <div align="center">
                Copyright &copy; Hirokatsu Matsubara, All Rights Reserved.
            </div>
    
        </footer>

        <script src="./js/index.js"></script>
    </body>

</html>
